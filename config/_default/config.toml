baseURL = "https://nycehs.github.io/ehs-data-portal-frontend-temp/"
canonifyURLs = "true"
relativeURLs = "true"
languageCode = "en-us"
title = "Environment & Health Data Portal"
enableRobotsTXT = true
metaDataFormat = "yaml"
theme = "dohmh"
publishDir = "docs"
paginate = 9

# disable cache for GetResource - loads indicators.json from github every time

[caches]
  [caches.getresource]
    dir = ':cacheDir/:project'
    maxAge = 0

[taxonomies]
  tag = "tags"
  category = "categories"
  keyword = "keywords"


